
<section *ngIf="loading" class="container my-5">
    <div style="width: 18rem;" class="alert alert-danger p-3">
        loading
    </div>
</section>
<section *ngIf="!loading" class="container my-5">
    <div style="width: 18rem;" class="alert alert-warning p-3">
        <h5>{{doctor.name}}</h5>
        <p>{{doctor.specialize}}</p>
        <p>{{doctor.phone}} - {{doctor.whatsapp}}</p>
        <p>Address: {{doctor.address}}</p>
    </div>
</section>
