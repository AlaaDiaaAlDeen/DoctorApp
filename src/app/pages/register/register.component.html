<section class="container my-5 p-5 border border-success border-3 rounded">
    <!-- <div [ngClass]="{'alert':true, 'alert-danger':resStatus}">{{msg}}</div> -->
    <!-- register.value|valid|invalid|touched|submitted -->
    <form #register='ngForm' (ngSubmit)="handleRegister(register)">
        <div class="form-group mb-3">
            <label>First name</label>
            <!-- fname.value|valid|touched| -->
            <input class="form-control" name="fname" [(ngModel)]='user.fname' 
            #fname="ngModel" required>
            <div *ngIf="fname.invalid && (fname.touched||fname.dirty)" class="alert alert-danger">
                <div *ngIf="fname.errors.required">name is required</div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label>Second name</label>
            <input class="form-control" name="sname" [(ngModel)]='user.sname'>
        </div>
        <div class="form-group mb-3">
            <label>Email</label>
            <input class="form-control" name="email" [(ngModel)]='user.email'> 
        </div>
        <div class="form-group mb-3">
            <label>Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]='user.password'>
        </div>
        <div class="form-group mb-3">
            <label>Phone</label>
            <input class="form-control" name="phone" #phone='ngModel' [(ngModel)]='user.phone'
            required  minlength="11" pattern="^01[0-2]\d{1,8}$">
            <div *ngIf="phone.invalid && (phone.touched||phone.dirty)" class="alert alert-danger">
                <div *ngIf="phone.errors.required">phone is required</div>
                <div *ngIf="phone.errors.minlength">phone is invalid (min 11 numbers)</div>
                <div *ngIf="phone.errors.pattern">incorrect phone number</div>
            </div>
        </div>
        <div class="form-group mb-3" ngModelGroup="adress">
            <label>Country</label>
            <input class="form-control" name="country" [(ngModel)]='user.address.country'>
            <label>City</label>
            <input class="form-control" name="city" [(ngModel)]='user.address.city'>
        </div>
        <button type="submit" class="btn btn-warning col-3">Register</button>
    </form>
    <p class="my-1">Already have an account? <a routerLink="">Login</a></p>
</section>
